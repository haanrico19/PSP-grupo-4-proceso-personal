<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
        }

        /* Lado izquierdo */
        .sidebar {
            position: absolute;
            top: 200px;
            left: 40px;
            display: flex;
            align-items: center;
            font-size: 20px;
        }

        .sidebar img {
            width: 24px;
            margin-right: 10px;
        }

        /* Contenedor general */
        .contenedor {
            margin-left: 300px;
            margin-right: 40px;
            margin-top: 170px;
        }

        /* Encabezado de categorías */
        .categorias {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            width: 100%;
            border: 2px solid #f3a575;
            border-bottom: none;
        }

        .categoria {
            padding: 12px;
            text-align: center;
            background: #f6c7a5;
            border-right: 2px solid #f3a575;
            font-size: 18px;
            cursor: pointer;
        }

        .categoria:last-child {
            border-right: none;
        }

        /* Columnas verticales */
        .columnas {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            height: 550px;
            border: 2px solid #f3a575;
            border-top: none;
        }

        .columna {
            border-right: 2px solid #f3a575;
            padding: 10px;
            position: relative;
        }

        .columna:last-child {
            border-right: none;
        }

        .btn-agregar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 12px;
            background: #ff8a4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .item {
            background: #ffe5d2;
            padding: 6px;
            border-radius: 4px;
            margin-bottom: 6px;
            border: 1px solid #f3a575;
        }
        .logo-stock {
            position: absolute;
            top: 20px;
            right: 40px;
            width: 140px;
        }
    </style>
</head>
<body>

    <!-- Lado izquierdo -->
    <div class="sidebar" onclick="editarInventarioNombre()">
        <img src="https://cdn-icons-png.flaticon.com/512/5994/5994710.png" />
        <span id="inventarioNombre">Nuevo inventario</span>
    </div>

    <div class="contenedor">

        <!-- Encabezado -->
        <div class="categorias">
            <div class="categoria" onclick="editarTitulo(this)">Categoría 1</div>
            <div class="categoria" onclick="editarTitulo(this)">Categoría 2</div>
            <div class="categoria" onclick="editarTitulo(this)">Categoría 3</div>
            <div class="categoria" onclick="editarTitulo(this)">Categoría 4</div>
            <div class="categoria" onclick="editarTitulo(this)">Categoría 5</div>
        </div>

        <!-- Columnas -->
        <div class="columnas" id="columnas"></div>
    </div>

    <script>
        const columnas = document.getElementById("columnas");

        // Crear 5 columnas
        for (let i = 1; i <= 5; i++) {
            const col = document.createElement("div");
            col.classList.add("columna");

            const lista = document.createElement("div");

            const btnAdd = document.createElement("button");
            btnAdd.classList.add("btn-agregar");
            btnAdd.textContent = "Agregar";
            btnAdd.onclick = () => agregarItem(lista);

            col.appendChild(lista);
            col.appendChild(btnAdd);
            columnas.appendChild(col);
        }

        function editarInventarioNombre() {
            const span = document.getElementById("inventarioNombre");
            const nuevo = prompt("Nuevo nombre del inventario:", span.textContent);
            if (nuevo) span.textContent = nuevo;
        }

        function editarTitulo(elemento) {
            const nuevo = prompt("Nuevo nombre:", elemento.textContent);
            if (nuevo) elemento.textContent = nuevo;
        }

        function agregarItem(lista) {
            const texto = prompt("Agregar elemento:");
            if (texto) {
                const item = document.createElement("div");
                item.classList.add("item");
                item.textContent = texto;
                lista.appendChild(item);
            }
        }
    </script>

    <img src="Logo.jpg" class="logo-stock" />
</body>
</html>
