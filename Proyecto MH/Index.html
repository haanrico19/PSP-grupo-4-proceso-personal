<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocking</title>

    <!-- Tailwind (para la parte de b√∫squeda bonita) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tus estilos propios -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Logo -->
    <img src="Logo.jpg" class="logo-stock" alt="Logo Stocking" />

    <!-- üîÄ BOTONES PARA CAMBIAR DE VISTA -->
    <div class="view-switch">
        <button id="btn-ver-inventario" class="tab-button active">
            Inventario
        </button>
        <button id="btn-ver-busqueda" class="tab-button">
            B√∫squeda
        </button>
        <button id="btn-ver-graficas" class="tab-button">
            Gr√°ficas
        </button>
    </div>

    <!-- TABLERO PRINCIPAL -->
    <main>
        <!-- üîπ INVENTARIO (TABLERO) -->
        <section id="inventario-section" class="contenedor">
            <!-- ‚úÖ ENCABEZADO DEL INVENTARIO -->
            <div class="inventario-header mb-6 text-center">
                <h1 id="inventarioNombre" class="text-3xl font-bold cursor-pointer hover:text-blue-600 transition-colors">
                    Mi Inventario
                </h1>
            </div>

            <!-- Columnas -->
            <div class="columnas" id="columnas"></div>
        </section>

        <!-- üìä SECCI√ìN DE GR√ÅFICAS -->
        <section id="graficas-section" class="max-w-4xl mx-auto mt-10 mb-10 bg-white rounded-xl shadow-lg p-6" style="display:none;">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Cantidad por producto</h2>
            <p class="text-sm text-gray-500 mb-4">
                Total de unidades que hay de cada producto en el inventario.
            </p>
            <div class="w-full h-80">
                <canvas id="productosChart"></canvas>
            </div>
        </section>

        <!-- üîç SECCI√ìN DE B√öSQUEDA -->
        <section id="busqueda-root"></section>
    </main>

    <!-- Modal para agregar productos -->
    <div id="modal-agregar-item" class="modal oculto">
        <div class="modal-contenido">
            <h2>Agregar Producto</h2>
            <div class="campo">
                <span>Nombre del producto *</span>
                <input type="text" id="modal-nombre" placeholder="Ej: Martillo profesional">
            </div>
            <div class="campo">
                <span>Descripci√≥n</span>
                <textarea id="modal-descripcion" placeholder="Descripci√≥n opcional"></textarea>
            </div>
            <div class="campo">
                <span>Cantidad</span>
                <input type="number" id="modal-cantidad" value="1" min="1" max="9999">
            </div>
            <div class="acciones-modal">
                <button id="modal-cancelar">Cancelar</button>
                <button id="modal-guardar">Guardar</button>
            </div>
        </div>
    </div>

    <!-- L√≥gica de la app -->
    <!-- Primero Chart.js, luego tu c√≥digo -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
