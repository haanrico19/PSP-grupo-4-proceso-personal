<section class="max-w-6xl mx-auto mt-12 px-4">
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Buscar en Inventario</h2>
        
        <div class="flex gap-2">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Buscar por nombre, SKU, categoría, ubicación..."
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
            <button 
                id="searchButton"
                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Buscar
            </button>
            <button 
                id="btn-agregar-item"
                class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
            >
                + Agregar
            </button>
        </div>
    </div>

    <div id="resultsContainer" class="space-y-4">
        <!-- Los resultados se cargarán aquí dinámicamente -->
    </div>
</section>
