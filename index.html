<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocking - Acceso</title>
  <link rel="stylesheet" href="estillos.css">
</head>
<body>
  <header>
    <img src="img/logo.jpeg" alt="Logo Stocking" class="logo">
  </header>

  <main>
    <section class="form-container">
      <!-- Pestañas para cambiar entre Login y Registro -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
        <button class="tab-btn" data-tab="registro">Registrarse</button>
      </div>

      <!-- FORMULARIO DE LOGIN -->
      <div id="loginTab" class="tab-content active">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm" class="formulario">
          <div class="campo">
            <label for="login-username">Usuario o Correo</label>
            <input type="text" id="login-username" name="login-username" placeholder="Ingrese su usuario o correo" required>
          </div>

          <div class="campo">
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" name="login-password" placeholder="Ingrese su contraseña" required>
          </div>

          <button type="submit">Iniciar Sesión</button>
        </form>
      </div>

      <!-- FORMULARIO DE REGISTRO -->
      <div id="registroTab" class="tab-content">
        <h1>Registro de usuario</h1>
        <form id="registroForm" class="formulario">

        <div class="fila-doble">
          <div class="campo">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
          </div>

          <div class="campo">
            <label for="lastname">Apellidos</label>
            <input type="text" id="lastname" name="lastname" placeholder="Ingrese sus apellidos" required>
          </div>
        </div>

        <label for="email">Correo</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>

        <label for="telefone">Teléfono</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Ingrese su teléfono" required>

        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>

        <label for="rol">Rol de usuario</label>
        <select id="rol" required>
          <option value="">Seleccione una opción</option>
          <option>Administrador</option>
          <option>Empleado</option>
        </select>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

        <label for="confirmpss">Confirmar contraseña</label>
        <input type="password" id="confirmpss" name="confirmpss" placeholder="Confirme su contraseña" required>

        <button type="submit">Registrar usuario</button>
        </form>
      </div>
    </section>
  </main>

  <script src="registro.js"></script>
</body>
</html>
